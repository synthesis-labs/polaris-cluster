apiVersion: v1
kind: Service
metadata:
  name: {{ template "todo.fullname" . }}-web
  labels:
    app: {{ template "todo.name" . }}-web
    chart: {{ template "todo.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: {{ template "todo.name" . }}-web
    release: {{ .Release.Name | quote }}
